<ul class="socials">
	{% for url in site.data.settings.social_settings %}
	{% if url[1] != '' %}
	<li class="socials__item">
		<a href="{{ url[1] }}" target="_blank" class="socials__item__link" title="{{ url[0] | remove: '_url' | replace: '-', ' ' | capitalize }}">
			<i class="fab fa-{{ url[0] | replace: 'facebook', 'facebook-f' | remove: '_url' }}" aria-hidden="true"></i>
		</a>
	</li>
	{% endif %}
	{% endfor %}
	<li class="socials__item">
		<a href="https://www.codementor.io/panda_whisperer" target="_blank" class="socials__item__link" title="CodeMentor">
			<img src="/images/icons/codementor.svg"/>
		</a>
	</li>
	<li class="socials__item">
		<a href="https://www.codewars.com/users/PandaWhisperer" target="_blank" class="socials__item__link" title="CodeWars">
			<img src="/images/icons/codewars.svg"/>
		</a>
	</li>
</ul>
