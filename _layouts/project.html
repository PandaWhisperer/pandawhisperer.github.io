---
layout: default
---

<section class="intro">

	<div class="wrap">

		<h1>{{ page.title }}</h1>
		<p>{{ page.subtitle }}</p>

	</div>

</section>

<section class="single">

	<div class="wrap">

		{{ page.content }}

		{% if page.images %}
			<div class="gallery" data-columns="1">
				{% for image in page.images %}
					<img src="{{ image }}">
				{% endfor %}
			</div>
		{% endif %}

	</div>

</section>
